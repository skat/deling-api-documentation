<!DOCTYPE html>
<html>
  <head>
    <title>Deling API</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="icon" href="https://www.skat.dk/favicon.ico?v=74">
  </head>
  <body>
    <redoc spec-url='https://raw.githubusercontent.com/skat/deling-api-documentation/master/swagger.yml'></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    <script>
        setTimeout(function() {
          var els = document.querySelectorAll('.collapsible .collapsed');
          for(el of els) {
            el.classList.remove('collapsed');
          }
        }, 100);
    </script>
